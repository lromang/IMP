block([
assume(tru()), 
        assgn('x', num(10)), 
        assgn('t',num(0)), 
whle(lt(num(0), vr('x')), 
        block([assgn(vr('x'), plus(vr('x'), num(-1))),
        assgn(vr('t'), plus(vr('t'), num(1)))]),
        seq(eq(plus(vr('x'), vr('t')), num(10)),
            not(lt(vr('x'), num(0))))), 
assert(eq(vr('t'), num(10)))
]);
      </textarea>

 <textarea id="State" style="width: 400px; height: 30px;">
